<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="height:100vh">
  <div class="card p-4 shadow" style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4"><b>Login</b></h3>
      <div>
       <form action="/login" method="post">
        <div class="input-group mb-3 d-flex align-items-center">
          <input name="username" type="text" class="form-control" placeholder="Enter your email" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3 align-items-center">
          <input name="password" type="password" class="form-control" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit"  class="btn">login</button>
      </div>
       </form>
      <p class="mt-2">Dont have an account? <a href="signup.html">Signup</a></p>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
